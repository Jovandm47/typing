<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed typing</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white mb-5">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1 class="mb-3">WordBeater</h1>
  </header>

  <div class="container text-center">
    <div class="col-md-6 mx-auto">
      <p class="lead">
        Type the Given Word Within<span class="text-success" id="seconds"
          > Choose Level </span
        >Seconds:
      </p>

      <div class='text-center p-2'>
        <button type="button" class="btn btn-primary">Easy</button>
        <button type="button" class="btn btn-secondary">Medium</button>
        <button type="button" class="btn btn-danger" >Hard</button>
      </div>
      <h2 class="display-2 mb-5 pt-3" id="current-word">hello</h2>
      <input
        type="text"
        class="form-control form-control-ig"
        placeholder="Start typing..."
        id="word-input"
        autofocus
      />
      <h4 class="mt-3" id="message"></h4>
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Time Left:
            <span id="time">0</span>
          </h3>
        </div>
        <div class="col-md-6">
          <h3>Score:
            <span id="score">0</span>
          </h3>
        </div>
        <br><br>
        <div class="col">
          <h3>High Score:
            <span id="highscore">0</span>
          </h3>
        </div>
      </div>

      <!-- Instructions -->
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="card card-body bg-secondary text-white">
            <h5>Instructions</h5>
            <p>Type each acronyms in the given amount of seconds to score. To play again, just type the current acronym. Your
              score
              will reset.</p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
